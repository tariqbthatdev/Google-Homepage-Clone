<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4062502894.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav1">
        <a href="#">About</a>
        <a href="#">Store</a>
    </nav>
    <nav class="nav2">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fa-solid fa-grip-vertical" style="color: grey"></i>
    </nav>
   
   <section class="main">
        <div class="logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <form class="inline">
            <div class="input-icons">
                <i class="fa-solid fa-magnifying-glass icon" style="color: #919191;"></i>
                <input class="input-field" type="text">
            </div>
        </form>
        <div class="buttons">
            <a href="#" class="searchbtn">Google Search</a>
            <a href="#" class="randombtn">I'm Feeling Lucky</a> 
        </div>
   </section>

   <footer>
        <div class="info">
            <i class="fa-solid fa-leaf" style="color: #40d600;"></i> 
            <a href="#">Our third decade of climate action: join us</a>
        </div>
        <div class="nav3">
            <a href="#" >Advertising</a>
            <a href="#" >Business</a>
            <a href="#" >How Search works</a>  
        </div>
        <div class="nav4">
            <a href="#" >Privacy</a>
            <a href="#" >Terms</a>
            <a href="#" >Settings</a>  
        </div>
    </footer>
</body>
</html>
